<nav class="breadcrumb" *ngIf="(breadcrumbs$ | async) as crumbs">
  <ng-container *ngIf="(activeModule$ | async) as active">
    <ng-container *ngFor="let c of crumbs; let i = index; trackBy: trackByIndex">
      <a
        href="{{ c.url || '#' }}"
        (click)="onCrumbClick(c, i, active, $event)"
        class="crumb"
      >
        {{ c.label }}
      </a>

      <span class="sep" *ngIf="i < crumbs.length - 1"> &gt; </span>
    </ng-container>
  </ng-container>
</nav>
