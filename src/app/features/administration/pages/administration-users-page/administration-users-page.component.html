<div class="users">
  <mat-card class="card">
    <div class="head">
      <div class="left">
        <div class="title">Users</div>
        <div class="sub">User Setup â†’ User List (Create modal from button)</div>
      </div>

      <div class="right">
        <button mat-flat-button color="primary" (click)="openCreateDialog()">
          <mat-icon>person_add</mat-icon>
          Add User
        </button>
      </div>
    </div>

    <div class="table-wrap">
      <table mat-table [dataSource]="users" class="mat-elevation-z0">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let row">{{ row.username }}</td>
        </ng-container>

        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Full Name</th>
          <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      @if (users.length === 0) {
        <div class="empty">
          <mat-icon>inbox</mat-icon>
          <div>
            <div class="empty__title">No users yet</div>
            <div class="empty__sub">Click <b>Add User</b> to create your first user.</div>
          </div>
        </div>
      }
    </div>
  </mat-card>
</div>
